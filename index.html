<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤šåŠŸèƒ½æ±‡ç‡åŠ©æ‰‹</title>
    <style>
        :root {
            --primary: #4f46e5; /* é›è“ */
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            background-color: var(--surface);
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 20px;
        }

        /* é¡¶éƒ¨ Header */
        header {
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        header h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        /* æ ‡ç­¾é¡µå¯¼èˆª */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        /* å†…å®¹åŒºåŸŸ */
        .content-area {
            padding: 1.5rem;
            display: none;
        }
        
        .content-area.active { display: block; }

        /* é€šç”¨è¡¨å•æ ·å¼ */
        .form-group { margin-bottom: 1.25rem; }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: var(--text-sub); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9fafb;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* å·¥å…·1ï¼šæ±‡ç‡å·®å¸ƒå±€ */
        .currency-row {
            display: flex;
            gap: 10px;
        }
        .currency-col { flex: 1; }

        .live-rate-card {
            background-color: #e0e7ff;
            border: 1px solid #c7d2fe;
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .live-rate-card .label { font-size: 0.85rem; color: #5c6b7f; margin-bottom: 5px;}
        .live-rate-card .value { font-size: 1.8rem; font-weight: 800; color: var(--primary); font-family: monospace; }
        
        /* ç»“æœå±•ç¤º */
        .result-box {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1.2rem;
            border: 1px solid var(--border);
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        .final-diff {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .txt-green { color: var(--success); }
        .txt-red { color: var(--danger); }

        /* å·¥å…·2ï¼šå…¨å¸ç§åˆ—è¡¨ */
        .multi-list {
            display: grid;
            gap: 1rem;
        }
        .multi-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .flag-code {
            display: flex;
            flex-direction: column;
            width: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--primary);
        }
        .flag-code span { font-size: 0.7rem; color: var(--text-sub); font-weight: normal; }
        .multi-input {
            border: none;
            background: transparent;
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }
        .multi-input:focus {
            box-shadow: none;
            background: transparent;
        }

        /* åº•éƒ¨çŠ¶æ€æ  */
        .status-bar {
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-sub);
            border-top: 1px solid var(--border);
            background-color: #f1f5f9;
        }
        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-left: 10px;
            background-color: white;
        }
        .refresh-btn:hover { background-color: #e2e8f0; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Global Currency Hub</h1>
        <p>å®æ—¶æ±‡ç‡è®¡ç®— & æŸç›Šåˆ†æ</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('calc')">æ±‡ç‡å·®è®¡ç®—å™¨</button>
        <button class="tab-btn" onclick="switchTab('multi')">å…¨å¸ç§è½¬æ¢</button>
    </div>

    <div id="tab-calc" class="content-area active">
        <div class="currency-row">
            <div class="currency-col">
                <label>æŒæœ‰å¸ç§ (åŸºç¡€)</label>
                <select id="baseCurrency" onchange="updateCalcLogic()">
                    </select>
            </div>
            <div class="currency-col">
                <label>å…‘æ¢å¸ç§ (ç›®æ ‡)</label>
                <select id="targetCurrency" onchange="updateCalcLogic()">
                    </select>
            </div>
        </div>

        <div class="live-rate-card">
            <div class="label">å½“å‰å®æ—¶æ±‡ç‡</div>
            <div class="value" id="liveRateDisplay">Loading...</div>
        </div>

        <div class="form-group">
            <label>äº¤æ˜“é‡‘é¢</label>
            <input type="number" id="calcAmount" placeholder="è¾“å…¥é‡‘é¢" oninput="calculateProfit()">
        </div>

        <div class="form-group">
            <label>ç›®æ ‡/é¢„æœŸ æ±‡ç‡</label>
            <input type="number" id="userTargetRate" placeholder="è¾“å…¥ä½ æƒ³é”å®šçš„æ±‡ç‡" step="0.0001" oninput="calculateProfit()">
        </div>

        <div class="result-box" id="calcResultBox" style="display:none;">
            <div class="result-row">
                <span>å®æ—¶æ±‡ç‡å…‘æ¢:</span>
                <span id="resRealTotal" style="font-weight:600">--</span>
            </div>
            <div class="result-row">
                <span>ç›®æ ‡æ±‡ç‡å…‘æ¢:</span>
                <span id="resTargetTotal" style="font-weight:600">--</span>
            </div>
            <div class="final-diff">
                <span>å·®é¢ (æŸç›Š):</span>
                <span id="resDiff">--</span>
            </div>
        </div>
    </div>

    <div id="tab-multi" class="content-area">
        <div style="margin-bottom:1rem; font-size:0.9rem; color:#64748b; text-align:center;">
            åœ¨ä»»æ„è¾“å…¥æ¡†è¾“å…¥é‡‘é¢ï¼Œè‡ªåŠ¨è½¬æ¢å…¶ä»–å¸ç§
        </div>
        <div class="multi-list" id="multiListContainer">
            </div>
    </div>

    <div class="status-bar">
        æ•°æ®æ¥æº: ExchangeRate-API
        <button class="refresh-btn" onclick="initApp()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <div id="lastUpdated" style="margin-top:5px; font-size:0.7rem; opacity:0.7;"></div>
    </div>
</div>

<script>
    // ğŸ”´ é…ç½®åŒº
    const API_KEY = '71986cc4bfb65581bda0e0dd'; 

    // è´§å¸å®šä¹‰
    const currencies = [
        { code: 'USD', name: 'ç¾å…ƒ' },
        { code: 'CNY', name: 'äººæ°‘å¸' },
        { code: 'EUR', name: 'æ¬§å…ƒ' },
        { code: 'JPY', name: 'æ—¥å…ƒ' },
        { code: 'GBP', name: 'è‹±é•‘' },
        { code: 'AUD', name: 'æ¾³å…ƒ' },
        { code: 'CAD', name: 'åŠ å…ƒ' },
        { code: 'CHF', name: 'ç‘éƒ' },
        { code: 'HKD', name: 'æ¸¯å¸' },
        { code: 'SGD', name: 'æ–°å¸' }
    ];

    // å…¨å±€çŠ¶æ€
    let ratesData = {}; // å­˜å‚¨ç›¸å¯¹äº USD çš„æ±‡ç‡
    let lastFetchTime = null;

    // DOM å…ƒç´ å¼•ç”¨
    const baseSel = document.getElementById('baseCurrency');
    const targetSel = document.getElementById('targetCurrency');
    const liveRateDisplay = document.getElementById('liveRateDisplay');
    const multiContainer = document.getElementById('multiListContainer');

    // 1. åˆå§‹åŒ–
    async function initApp() {
        if (API_KEY === 'YOUR_API_KEY_HERE') {
            alert('è¯·åœ¨ä»£ç ä¸­é…ç½® API Key');
            return;
        }

        // å¡«å……ä¸‹æ‹‰èœå•
        if(baseSel.options.length === 0) {
            populateSelects();
            renderMultiInputs();
        }

        // åŠ è½½åŠ¨ç”»
        liveRateDisplay.innerText = "è·å–ä¸­...";
        liveRateDisplay.style.opacity = 0.5;

        try {
            // è¯·æ±‚åŸºç¡€æ•°æ® (åŸºäº USD)
            // æŠ€å·§ï¼šæˆ‘ä»¬åªéœ€è¦è¯·æ±‚ä¸€æ¬¡ USD çš„æ±‡ç‡ï¼Œå…¶ä»–æ±‡ç‡å¯ä»¥é€šè¿‡æ•°å­¦è®¡ç®—å¾—å‡º
            // æ¯”å¦‚ CNY -> EUR = (1/USDCNY) * USDEUR
            const res = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`);
            const data = await res.json();

            if (data.result === 'success') {
                ratesData = data.conversion_rates;
                lastFetchTime = new Date();
                document.getElementById('lastUpdated').innerText = 'æ›´æ–°æ—¶é—´: ' + lastFetchTime.toLocaleTimeString();
                
                // é»˜è®¤è®¾ç½®
                updateCalcLogic(); 
            } else {
                alert('API é”™è¯¯: ' + data['error-type']);
            }
        } catch (e) {
            console.error(e);
            liveRateDisplay.innerText = "Error";
            alert('ç½‘ç»œè¯·æ±‚å¤±è´¥');
        } finally {
            liveRateDisplay.style.opacity = 1;
        }
    }

    // å¡«å……ä¸‹æ‹‰æ¡†
    function populateSelects() {
        const createOption = (c) => `<option value="${c.code}">${c.code} - ${c.name}</option>`;
        const optionsHTML = currencies.map(createOption).join('');
        
        baseSel.innerHTML = optionsHTML;
        targetSel.innerHTML = optionsHTML;

        // é»˜è®¤é€‰ä¸­
        baseSel.value = 'USD';
        targetSel.value = 'CNY';
    }

    // ç”Ÿæˆå…¨å¸ç§è¾“å…¥åˆ—è¡¨
    function renderMultiInputs() {
        multiContainer.innerHTML = currencies.map(c => `
            <div class="multi-item">
                <div class="flag-code">${c.code}<span>${c.name}</span></div>
                <input type="number" 
                       class="multi-input" 
                       data-currency="${c.code}" 
                       placeholder="0" 
                       oninput="onMultiInput(this)">
            </div>
        `).join('');
    }

    // 2. æ ¸å¿ƒé€»è¾‘ï¼šè·å–ä»»æ„ä¸¤å¸ç§é—´çš„æ±‡ç‡ (äº¤å‰æ±‡ç‡ç®—æ³•)
    function getCrossRate(from, to) {
        if (!ratesData[from] || !ratesData[to]) return 0;
        // å…¬å¼ï¼š (1 / Rate_From_USD) * Rate_To_USD
        // å› ä¸º API ç»™çš„æ˜¯ 1 USD = X Currency
        const rateFromUSD = ratesData[from];
        const rateToUSD = ratesData[to];
        return (1 / rateFromUSD) * rateToUSD;
    }

    // 3. æ ‡ç­¾åˆ‡æ¢
    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
        
        // ç®€å•çš„ç´¢å¼•æ˜ å°„ï¼Œå®é™…é¡¹ç›®ä¸­å¯ä»¥ç”¨ ID
        if(tabName === 'calc') {
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.getElementById('tab-calc').classList.add('active');
        } else {
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.getElementById('tab-multi').classList.add('active');
        }
    }

    // 4. åŠŸèƒ½ä¸€é€»è¾‘ï¼šæ±‡ç‡å·®è®¡ç®—
    function updateCalcLogic() {
        const from = baseSel.value;
        const to = targetSel.value;
        
        if (from === to) {
            liveRateDisplay.innerText = "1.0000";
            calculateProfit();
            return;
        }

        const rate = getCrossRate(from, to);
        const digits = (to === 'JPY' || to === 'KRW') ? 4 : 4; // ç²¾åº¦
        
        liveRateDisplay.innerText = rate > 0 ? rate.toFixed(digits) : '--';
        calculateProfit(); // æ±‡ç‡å˜äº†ï¼Œç»“æœä¹Ÿè¦å˜
    }

    function calculateProfit() {
        const amount = parseFloat(document.getElementById('calcAmount').value);
        const targetRate = parseFloat(document.getElementById('userTargetRate').value);
        const currentRate = parseFloat(liveRateDisplay.innerText);
        const targetCurrency = targetSel.value;

        const resultBox = document.getElementById('calcResultBox');

        if (isNaN(amount) || isNaN(targetRate) || isNaN(currentRate)) {
            resultBox.style.display = 'none';
            return;
        }

        resultBox.style.display = 'block';

        const realTotal = amount * currentRate;
        const targetTotal = amount * targetRate;
        const diff = realTotal - targetTotal;
        
        const digits = (targetCurrency === 'JPY' || targetCurrency === 'KRW') ? 0 : 2;

        document.getElementById('resRealTotal').innerText = `${realTotal.toFixed(digits)} ${targetCurrency}`;
        document.getElementById('resTargetTotal').innerText = `${targetTotal.toFixed(digits)} ${targetCurrency}`;
        
        const diffEl = document.getElementById('resDiff');
        const sign = diff > 0 ? '+' : '';
        diffEl.innerText = `${sign}${diff.toFixed(digits)} ${targetCurrency}`;

        diffEl.className = 'final-diff'; // reset
        if(diff > 0) {
            diffEl.classList.add('txt-green');
            diffEl.innerHTML = `âœ… çœä¸‹ ${sign}${diff.toFixed(digits)} ${targetCurrency}`;
        } else if (diff < 0) {
            diffEl.classList.add('txt-red');
            diffEl.innerHTML = `ğŸ”» äºæŸ ${sign}${diff.toFixed(digits)} ${targetCurrency}`;
        }
    }

    // 5. åŠŸèƒ½äºŒé€»è¾‘ï¼šå…¨å¸ç§è”åŠ¨
    function onMultiInput(sourceInput) {
        const sourceVal = parseFloat(sourceInput.value);
        const sourceCode = sourceInput.dataset.currency;

        if (isNaN(sourceVal)) {
            // å¦‚æœæ¸…ç©ºäº†è¾“å…¥ï¼ŒæŠŠå…¶ä»–ä¹Ÿéƒ½æ¸…ç©º
            document.querySelectorAll('.multi-input').forEach(input => {
                if(input !== sourceInput) input.value = '';
            });
            return;
        }

        // ç®—æ³•ï¼šå…ˆæŠŠè¾“å…¥é‡‘é¢è½¬æˆ USDï¼Œå†ä» USD è½¬æˆå…¶ä»–
        // 1 USD = ratesData[sourceCode] SourceCurrency
        // So, 1 SourceCurrency = 1 / ratesData[sourceCode] USD
        const valInUSD = sourceVal / ratesData[sourceCode];

        document.querySelectorAll('.multi-input').forEach(input => {
            if (input === sourceInput) return; // è·³è¿‡è‡ªå·±
            
            const targetCode = input.dataset.currency;
            const targetRate = ratesData[targetCode];
            const result = valInUSD * targetRate;
            
            // æ ¼å¼åŒ–ï¼šæ—¥å…ƒ/éŸ©å…ƒä¿ç•™0ä½ï¼Œå…¶ä»–2ä½
            const digits = (targetCode === 'JPY' || targetCode === 'KRW') ? 0 : 2;
            input.value = result.toFixed(digits);
        });
    }

    // å¯åŠ¨
    initApp();

</script>
</body>
</html>
