<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Hub 3.2</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            background-color: var(--surface);
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 20px;
        }

        /* é¡¶éƒ¨ Header */
        header {
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            padding: var(--spacing-lg);
            text-align: center;
            color: white;
        }
        
        header h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        /* æ ‡ç­¾é¡µå¯¼èˆª */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1; padding: 1rem; border: none; background: none; font-size: 1rem;
            font-weight: 600; color: var(--text-sub); cursor: pointer; transition: all 0.2s;
            position: relative;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%;
            height: 3px; background-color: var(--primary); border-radius: 3px 3px 0 0;
        }

        /* å†…å®¹åŒºåŸŸ */
        .content-area { padding: var(--spacing-md); display: none; }
        .content-area.active { display: block; }

        /* é€šç”¨è¡¨å•æ ·å¼ */
        .form-group { margin-bottom: 1.25rem; }
        label { 
            display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600; 
            color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px;
        }
        select, input {
            width: 100%; padding: 0.85rem; border: 1px solid var(--border);
            border-radius: 10px; font-size: 1rem; background-color: #f9fafb;
            box-sizing: border-box; transition: all 0.2s;
        }
        
        /* é’ˆå¯¹ Select çš„ä¼˜åŒ– V3.2 */
        select {
            padding-right: 2.5rem; /* å¢åŠ å³ä¾§é—´è· */
            appearance: none; /* éšè—åŸç”Ÿç®­å¤´ */
            -webkit-appearance: none; 
            /* ä½¿ç”¨è‡ªå®šä¹‰ SVG ç®­å¤´ (å‘ä¸‹çš„å°ä¸‰è§’) */
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="292.4" height="292.4" viewBox="0 0 292.4 292.4"><path fill="%2364748b" d="M287 197.8L146.2 57 5.4 197.8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center; /* è°ƒæ•´ç®­å¤´ä½ç½® */
            background-size: 10px; /* è°ƒæ•´ç®­å¤´å¤§å° */
        }
        select:hover { cursor: pointer; }

        select:focus, input:focus {
            outline: none; border-color: var(--primary); background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* å·¥å…·1ï¼šæ±‡ç‡å·®å¸ƒå±€ */
        .currency-row { 
            display: flex; gap: 10px; margin-bottom: 25px; 
        }
        .currency-col { flex: 1; }

        .live-rate-card {
            background-color: #e0e7ff; border: 1px solid #c7d2fe; border-radius: 12px;
            padding: 1.2rem; text-align: center; margin-bottom: var(--spacing-md);
            position: relative;
        }
        .live-rate-card .label { font-size: 0.85rem; color: #5c6b7f; margin-bottom: 5px;}
        .live-rate-card .value { font-size: 1.8rem; font-weight: 800; color: var(--primary); font-family: monospace; }
        
        /* åˆ·æ–°æŒ‰é’®ä¼˜åŒ– */
        .refresh-integrated {
            position: absolute; top: 10px; right: 10px; background: none; border: none;
            color: var(--primary); font-size: 1rem; cursor: pointer; opacity: 0.7;
            padding: 5px; border-radius: 50%; transition: opacity 0.2s;
        }
        .refresh-integrated:hover { opacity: 1; background-color: rgba(79, 70, 229, 0.1); }
        .refresh-integrated:disabled { opacity: 0.4; cursor: not-allowed; }

        /* ç»“æœå±•ç¤º */
        .result-box {
            background-color: #f8fafc; border-radius: 12px; padding: 1.2rem;
            border: 1px solid var(--border);
        }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 0.8rem; font-size: 0.95rem; }
        .final-diff {
            margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border);
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 1.1rem;
        }
        .txt-green { color: var(--success); }
        .txt-red { color: var(--danger); }

        /* å·¥å…·2ï¼šå…¨å¸ç§åˆ—è¡¨ */
        .multi-list { display: grid; gap: 0.75rem; }
        .multi-item {
            display: flex; align-items: center; gap: 10px; background: white;
            border: 1px solid var(--border); padding: 0.5rem 1rem; border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            cursor: grab; /* æ‹–åŠ¨å…‰æ ‡ */
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: none; /* é˜»æ­¢ç§»åŠ¨ç«¯é»˜è®¤çš„æ»šåŠ¨/ç¼©æ”¾/é•¿æŒ‰å¤åˆ¶ */
        }
        /* æ‹–åŠ¨åé¦ˆ V3.2: æ•´ä¸ªæ¡ç›®å˜è‰²/æŠ¬èµ· */
        .multi-item:active { cursor: grabbing; box-shadow: 0 6px 10px rgba(0,0,0,0.15); transform: translateY(-2px); }
        .multi-item.dragging { opacity: 0.5; } 

        .drag-handle {
            font-size: 1.2rem; margin-right: 5px; color: var(--text-sub);
            cursor: grab; width: 20px; text-align: center;
            /* ç¡®ä¿è¿™ä¸ªå°æŠŠæ‰‹ä¸ä¼šå¹²æ‰°æ‹–æ‹½äº‹ä»¶ï¼Œè™½ç„¶äº‹ä»¶ç°åœ¨ä¸»è¦åœ¨çˆ¶å…ƒç´ ä¸Š */
            pointer-events: none; 
        }

        .flag-code {
            display: flex; flex-direction: column; width: 60px; text-align: center;
            font-weight: 700; font-size: 0.9rem; color: var(--primary);
        }
        .flag-code .flag { font-size: 1.5rem; line-height: 1; margin-bottom: 2px; }
        .flag-code span { font-size: 0.7rem; color: var(--text-sub); font-weight: normal; }

        .multi-input {
            border: none; background: transparent; text-align: right;
            font-size: 1.2rem; font-weight: 600; color: var(--text-main);
            width: 100%;
        }
        /* å ä½ç¬¦é¢œè‰²è°ƒæ•´ V3.2: ç»Ÿä¸€æµ…ç°è‰² */
        .multi-input::placeholder { color: #bdbdbd; font-weight: 500;}
        .multi-input:focus { box-shadow: none; background: transparent; }

        /* åº•éƒ¨çŠ¶æ€æ  */
        .status-bar {
            padding: 1rem; text-align: center; font-size: 0.8rem; color: var(--text-sub);
            border-top: 1px solid var(--border); background-color: #f1f5f9;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Global Currency Hub</h1>
        <p>å®æ—¶æ±‡ç‡è®¡ç®— & æŸç›Šåˆ†æ (v3.2)</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('calc')">æ±‡ç‡å·®è®¡ç®—å™¨</button>
        <button class="tab-btn" onclick="switchTab('multi')">å…¨å¸ç§è½¬æ¢</button>
    </div>

    <div id="tab-calc" class="content-area active">
        <div class="currency-row">
            <div class="currency-col">
                <label>æŒæœ‰å¸ç§ (åŸºç¡€)</label>
                <select id="baseCurrency" onchange="updateCalcLogic()">
                    </select>
            </div>
            <div class="currency-col">
                <label>å…‘æ¢å¸ç§ (ç›®æ ‡)</label>
                <select id="targetCurrency" onchange="updateCalcLogic()">
                    </select>
            </div>
        </div>

        <div class="live-rate-card">
            <div class="label">å½“å‰å®æ—¶æ±‡ç‡ (1 <span id="calcBaseCode">USD</span> = )</div>
            <div class="value" id="liveRateDisplay">Loading...</div>
            <button class="refresh-integrated" id="refreshBtn" onclick="initApp(true)" title="åˆ·æ–°æ•°æ®">
                <span id="refreshIcon">ğŸ”„</span>
            </button>
        </div>

        <div class="form-group">
            <label>äº¤æ˜“é‡‘é¢</label>
            <input type="number" id="calcAmount" placeholder="è¾“å…¥é‡‘é¢" oninput="calculateProfit()">
        </div>

        <div class="form-group">
            <label>ç›®æ ‡/é¢„æœŸ æ±‡ç‡</label>
            <input type="number" id="userTargetRate" placeholder="è¾“å…¥ä½ æƒ³é”å®šçš„æ±‡ç‡" step="0.0001" oninput="calculateProfit()">
        </div>

        <div class="result-box" id="calcResultBox" style="display:none;">
            <div class="result-row">
                <span>å®æ—¶æ±‡ç‡å…‘æ¢:</span>
                <span id="resRealTotal" style="font-weight:600">--</span>
            </div>
            <div class="result-row">
                <span>ç›®æ ‡æ±‡ç‡å…‘æ¢:</span>
                <span id="resTargetTotal" style="font-weight:600">--</span>
            </div>
            <div class="final-diff">
                <span>å·®é¢ (æŸç›Š):</span>
                <span id="resDiff">--</span>
            </div>
        </div>
    </div>

    <div id="tab-multi" class="content-area">
        <div class="multi-list" id="multiListContainer">
            </div>
    </div>

    <div class="status-bar">
        æ•°æ®æ¥æº: ExchangeRate-API | 
        <span id="lastUpdated">è·å–ä¸­...</span>
    </div>
</div>

<script>
    // ğŸ”´ é…ç½®åŒºï¼šå·²å°†ä½ çš„ Key å†™å…¥
    const API_KEY = '71986cc4bfb65581bda0e0dd'; 

    // è´§å¸å®šä¹‰
    let currencies = [
        { code: 'USD', name: 'ç¾å…ƒ', flag: 'ğŸ‡ºğŸ‡¸' },
        { code: 'CNY', name: 'äººæ°‘å¸', flag: 'ğŸ‡¨ğŸ‡³' },
        { code: 'EUR', name: 'æ¬§å…ƒ', flag: 'ğŸ‡ªğŸ‡º' },
        { code: 'JPY', name: 'æ—¥å…ƒ', flag: 'ğŸ‡¯ğŸ‡µ' },
        { code: 'GBP', name: 'è‹±é•‘', flag: 'ğŸ‡¬ğŸ‡§' },
        { code: 'AUD', name: 'æ¾³å…ƒ', flag: 'ğŸ‡¦ğŸ‡º' },
        { code: 'CAD', name: 'åŠ å…ƒ', flag: 'ğŸ‡¨ğŸ‡¦' },
        { code: 'NZD', name: 'çº½å¸', flag: 'ğŸ‡³ğŸ‡¿' }, 
        { code: 'HKD', name: 'æ¸¯å¸', flag: 'ğŸ‡­ğŸ‡°' },
        { code: 'SGD', name: 'æ–°å¸', flag: 'ğŸ‡¸ğŸ‡¬' }
    ];
    // å…¨å±€çŠ¶æ€
    let ratesData = {};
    let lastFetchTime = null;
    let dragSrcEl = null;

    // DOM å…ƒç´ å¼•ç”¨
    const baseSel = document.getElementById('baseCurrency');
    const targetSel = document.getElementById('targetCurrency');
    const liveRateDisplay = document.getElementById('liveRateDisplay');
    const multiContainer = document.getElementById('multiListContainer');
    const refreshBtn = document.getElementById('refreshBtn');
    const refreshIcon = document.getElementById('refreshIcon');
    const calcBaseCode = document.getElementById('calcBaseCode');

    // 1. åˆå§‹åŒ–
    async function initApp(isManualRefresh = false) {
        
        // UI çŠ¶æ€ï¼šåŠ è½½ä¸­
        refreshBtn.disabled = true;
        refreshIcon.style.animation = 'spin 1s linear infinite';
        document.getElementById('lastUpdated').innerText = isManualRefresh ? 'æ­£åœ¨åˆ·æ–°...' : 'è·å–ä¸­...';

        if(baseSel.options.length === 0) {
            populateSelects();
        }

        try {
            const res = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`);
            const data = await res.json();

            if (data.result === 'success') {
                ratesData = data.conversion_rates;
                lastFetchTime = new Date();
                document.getElementById('lastUpdated').innerText = 'æ•°æ®æ›´æ–°äº ' + lastFetchTime.toLocaleTimeString();
                
                // æ¸²æŸ“å¤šå¸ç§åˆ—è¡¨ (åŒ…å«åŠ¨æ€å ä½ç¬¦)
                renderMultiInputs();
                
                updateCalcLogic(); 
            } else {
                alert('API é”™è¯¯: ' + (data['error-type'] || 'æœªçŸ¥é”™è¯¯'));
            }
        } catch (e) {
            console.error(e);
            liveRateDisplay.innerText = "Error";
            alert('ç½‘ç»œè¯·æ±‚å¤±è´¥');
        } finally {
            refreshBtn.disabled = false;
            refreshIcon.style.animation = 'none';
        }
    }

    // CSS åŠ¨ç”»ç”¨äºåˆ·æ–°æŒ‰é’®
    const style = document.createElement('style');
    style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
    document.head.appendChild(style);


    // å¡«å……ä¸‹æ‹‰æ¡†
    function populateSelects() {
        const createOption = (c) => `<option value="${c.code}">${c.code} - ${c.name}</option>`;
        const optionsHTML = currencies.map(createOption).join('');
        
        baseSel.innerHTML = optionsHTML;
        targetSel.innerHTML = optionsHTML;

        baseSel.value = 'USD';
        targetSel.value = 'CNY';
    }

    // æ¸²æŸ“å…¨å¸ç§è¾“å…¥åˆ—è¡¨ï¼ˆåŒ…å«æ‹–æ‹½å’ŒåŠ¨æ€å ä½ç¬¦ V3.2ï¼‰
    function renderMultiInputs() {
        // æ ¸å¿ƒï¼šè®¡ç®— USD=100 å¯¹åº”çš„æ‰€æœ‰å¸ç§ç­‰å€¼ï¼Œä½œä¸ºå ä½ç¬¦
        const USD_BASE_AMOUNT = 100;

        multiContainer.innerHTML = currencies.map(c => {
             const targetRate = ratesData[c.code];
             const digits = (c.code === 'JPY' || c.code === 'KRW') ? 0 : 2;
             
             // è®¡ç®— 100 USD å¯¹åº”çš„ç­‰å€¼
             const equivalentValue = USD_BASE_AMOUNT * targetRate;
             const placeholder = equivalentValue.toFixed(digits);

            return `
                <div class="multi-item" draggable="true" data-currency="${c.code}">
                    <div class="drag-handle">â˜°</div>
                    <div class="flag-code">
                        <span class="flag">${c.flag}</span>
                        ${c.code}<span>${c.name}</span>
                    </div>
                    <input type="number" 
                           class="multi-input" 
                           data-currency="${c.code}" 
                           placeholder="${placeholder}" 
                           oninput="onMultiInput(this)"
                           value=""> 
                </div>
            `;
        }).join('');

        // é‡æ–°æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬ (V3.2: ç»‘å®šåˆ°æ•´ä¸ª multi-item)
        document.querySelectorAll('.multi-item').forEach(item => {
            item.addEventListener('dragstart', handleDragStart, false);
            item.addEventListener('dragenter', handleDragEnter, false);
            item.addEventListener('dragover', handleDragOver, false);
            item.addEventListener('dragleave', handleDragLeave, false);
            item.addEventListener('drop', handleDrop, false);
            item.addEventListener('dragend', handleDragEnd, false);
        });
        
        // V3.2 ä¼˜åŒ–: å› ä¸ºå ä½ç¬¦å·²ç»æ˜¾ç¤ºäº†åˆå§‹ç­‰å€¼ï¼Œæ‰€ä»¥æ— éœ€å†è®¾ç½®å®é™…å€¼å’Œè”åŠ¨
        // ç”¨æˆ·ç°åœ¨å¯ä»¥ç›´æ¥ç‚¹å‡»è¾“å…¥
    }

    // 2. æ‹–æ‹½é€»è¾‘ (V3.2: é€»è¾‘ä¸å˜ï¼Œä½†ç°åœ¨ dragSrcEl æ˜¯æ•´ä¸ª item)
    function handleDragStart(e) {
        let item = e.target.closest('.multi-item');
        if (!item) return;

        dragSrcEl = item;
        e.dataTransfer.effectAllowed = 'move';
        // åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šï¼ŒsetData å¯èƒ½æœ‰åŠ©äºè§¦å‘æ‹–åŠ¨ï¼Œè™½ç„¶ä¸å¸¸ç”¨
        e.dataTransfer.setData('text/plain', item.dataset.currency); 

        setTimeout(() => item.classList.add('dragging'), 0);
    }
    
    function handleDragOver(e) {
        e.preventDefault(); 
        e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e) {
        let item = e.target.closest('.multi-item');
        if (item && item !== dragSrcEl) {
            item.classList.add('over');
        }
    }

    function handleDragLeave(e) {
        e.target.closest('.multi-item')?.classList.remove('over');
    }

    function handleDrop(e) {
        e.stopPropagation();
        let dropTarget = e.target.closest('.multi-item');

        if (dragSrcEl !== dropTarget) {
            const dragCode = dragSrcEl.dataset.currency;
            const dropCode = dropTarget.dataset.currency;

            const dragIndex = currencies.findIndex(c => c.code === dragCode);
            const dropIndex = currencies.findIndex(c => c.code === dropCode);
            
            const [removed] = currencies.splice(dragIndex, 1);
            currencies.splice(dropIndex, 0, removed);

            renderMultiInputs();
        }
    }

    function handleDragEnd(e) {
        document.querySelectorAll('.multi-item').forEach(item => {
            item.classList.remove('dragging');
            item.classList.remove('over');
        });
        dragSrcEl = null;
    }


    // 3. æ ¸å¿ƒé€»è¾‘ï¼šè·å–ä»»æ„ä¸¤å¸ç§é—´çš„æ±‡ç‡ (äº¤å‰æ±‡ç‡ç®—æ³•)
    function getCrossRate(from, to) {
        if (!ratesData[from] || !ratesData[to] || Object.keys(ratesData).length === 0) return 0;
        const rateFromUSD = ratesData[from];
        const rateToUSD = ratesData[to];
        return (1 / rateFromUSD) * rateToUSD;
    }

    // 4. åŠŸèƒ½ä¸€é€»è¾‘ï¼šæ±‡ç‡å·®è®¡ç®— (ä¸å˜)
    function updateCalcLogic() {
        const from = baseSel.value;
        const to = targetSel.value;
        
        calcBaseCode.innerText = from; 

        if (from === to) {
            liveRateDisplay.innerText = "1.0000";
            calculateProfit();
            return;
        }

        const rate = getCrossRate(from, to);
        const digits = 4;
        
        liveRateDisplay.innerText = rate > 0 ? rate.toFixed(digits) : '---';
        calculateProfit();
    }

    function calculateProfit() {
        const amount = parseFloat(document.getElementById('calcAmount').value);
        const targetRate = parseFloat(document.getElementById('userTargetRate').value);
        const currentRate = parseFloat(liveRateDisplay.innerText);
        const targetCurrency = targetSel.value;

        const resultBox = document.getElementById('calcResultBox');

        if (isNaN(amount) || isNaN(targetRate) || isNaN(currentRate) || currentRate === 0) {
            resultBox.style.display = 'none';
            return;
        }

        resultBox.style.display = 'block';

        const realTotal = amount * currentRate;
        const targetTotal = amount * targetRate;
        const diff = realTotal - targetTotal;
        
        const digits = (targetCurrency === 'JPY' || targetCurrency === 'KRW') ? 0 : 2;

        document.getElementById('resRealTotal').innerText = `${realTotal.toFixed(digits)} ${targetCurrency}`;
        document.getElementById('resTargetTotal').innerText = `${targetTotal.toFixed(digits)} ${targetCurrency}`;
        
        const diffEl = document.getElementById('resDiff');
        const sign = diff >= 0 ? '+' : '-';
        
        const absDiff = Math.abs(diff);

        diffEl.className = 'final-diff'; 
        if(diff > 0) {
            diffEl.classList.add('txt-green');
            diffEl.innerHTML = `âœ… ä¼˜äºç›®æ ‡ ${sign}${absDiff.toFixed(digits)} ${targetCurrency}`;
        } else if (diff < 0) {
            diffEl.classList.add('txt-red');
            diffEl.innerHTML = `ğŸ”» å·®äºç›®æ ‡ ${sign}${absDiff.toFixed(digits)} ${targetCurrency}`;
        } else {
             diffEl.classList.add('txt-green');
             diffEl.innerHTML = `âš–ï¸ é›¶å·®é¢`;
        }
    }

    // 5. åŠŸèƒ½äºŒé€»è¾‘ï¼šå…¨å¸ç§è”åŠ¨
    function onMultiInput(sourceInput) {
        const sourceVal = parseFloat(sourceInput.value);
        const sourceCode = sourceInput.dataset.currency;

        // å ä½ç¬¦å·²å¤„ç†äº†ç©ºå€¼/0å€¼é—®é¢˜
        if (isNaN(sourceVal) || sourceVal === 0) {
             document.querySelectorAll('.multi-input').forEach(input => {
                if(input !== sourceInput) input.value = '';
            });
            // å¦‚æœæ˜¯æ¸…ç©ºæ“ä½œï¼Œåˆ™ä¸éœ€è¦å‘ä¸‹æ‰§è¡Œï¼Œé˜²æ­¢ NaN
            if (sourceInput.value === '') return; 
        }

        // 1. è½¬æ¢æˆ USD (åŸºç¡€å¸)
        const valInUSD = sourceVal / ratesData[sourceCode];

        // 2. è½¬æ¢æˆæ‰€æœ‰å…¶ä»–å¸ç§
        document.querySelectorAll('.multi-input').forEach(input => {
            if (input === sourceInput) return;
            
            const targetCode = input.dataset.currency;
            const targetRate = ratesData[targetCode];
            const result = valInUSD * targetRate;
            
            const digits = (targetCode === 'JPY' || targetCode === 'KRW') ? 0 : 2;
            input.value = result.toFixed(digits);
        });
    }

    // åˆ‡æ¢ Tab (ä¸å˜)
    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
        
        if(tabName === 'calc') {
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.getElementById('tab-calc').classList.add('active');
            updateCalcLogic(); 
        } else {
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.getElementById('tab-multi').classList.add('active');
        }
    }

    // å¯åŠ¨åº”ç”¨
    initApp();

</script>
